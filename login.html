<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign In - CyberShield</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="https://cdn.pixabay.com/photo/2016/12/29/09/27/lock-1937761_1280.png" alt="CyberShield Logo" class="logo-img">
                <h1 class="logo">CyberShield</h1>
            </div>
            <nav>
                <button class="hamburger" aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-links">
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#services">Services</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="login.html" class="login-btn">Login/Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-form login-form active">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                    <p class="auth-link">Don't have an account? <a href="#signup" class="toggle-form" data-form="signup">Sign Up</a></p>
                </form>
            </div>
            <div class="auth-form signup-form">
                <button class="back-btn toggle-form" data-form="login" aria-label="Back to Login">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 18l-6-6 6-6" />
                    </svg>
                    Back
                </button>
                <h2>Sign Up</h2>
                <form>
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign Up</button>
                    <p class="auth-link">Already have an account? <a href="#login" class="toggle-form" data-form="login">Login</a></p>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Contact Us: <a href="mailto:info@cybershield.com">info@cybershield.com</a> | Phone: (123) 456-7890</p>
            <p>Â© 2025 CyberShield. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Navbar functionality
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('open');
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                navLinks.classList.remove('active');
                hamburger.classList.remove('open');
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Form transition logic
        const toggleForms = document.querySelectorAll('.toggle-form');
        const loginForm = document.querySelector('.login-form');
        const signupForm = document.querySelector('.signup-form');

        toggleForms.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetForm = link.getAttribute('data-form');

                if (targetForm === 'signup') {
                    loginForm.classList.remove('active');
                    loginForm.classList.add('slide-out-left');
                    signupForm.classList.remove('slide-out-right');
                    signupForm.classList.add('active', 'slide-in-right');
                } else {
                    signupForm.classList.remove('active');
                    signupForm.classList.add('slide-out-right');
                    loginForm.classList.remove('slide-out-left');
                    loginForm.classList.add('active', 'slide-in-left');
                }
            });
        });
    </script>
</body>
</html>
